name: Pre-release

on:
  push:
    tags:
    - v*

env:
  REGISTRY: docker.io
  # repo only - no registry, no tag
  IMAGE_REPO: ${{ vars.ZITI_AGENT_IMAGE_REPO || 'netfoundry/ziti-k8s-agent' }}

jobs:
  pre-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # need write to create release
      id-token: write  # need write to get OIDC token for generating attestations
      attestations: write  # need write to create attestations
      # remainder are needed if registry is ghcr.io
      #packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY}}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{ vars.DOCKER_HUB_API_USER || secrets.DOCKER_HUB_API_USER }}
          password: ${{ secrets.DOCKER_HUB_API_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Define Docker Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY}}/${{ env.IMAGE_REPO }}
          tags: |

            # set semver tag on releases, e.g., "1.2.3", "3.2.1-rc9"
            type=match,pattern=v(.*),group=1,enable=${{startsWith(github.ref_name, 'v')}}

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: VERSION=${{ github.ref_name }}
          push: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY}}/${{ env.IMAGE_REPO}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Helm Chart Version
        shell: python
        run: |
          import yaml
          import os
          
          # Extract version without 'v' prefix
          ref_name = "${{ github.ref_name }}"
          version = ref_name.lstrip('v')
          
          chart_path = "charts/ziti-webhook/Chart.yaml"
          
          # Load Chart.yaml
          with open(chart_path, 'r') as f:
              chart = yaml.safe_load(f)
          
          # Update version fields
          chart['version'] = version
          chart['appVersion'] = version
          
          # Write back to file
          with open(chart_path, 'w') as f:
              yaml.dump(chart, f, default_flow_style=False, sort_keys=False)
          
          print("Updated Chart.yaml:")
          with open(chart_path, 'r') as f:
              print(f.read())

      - name: Package Helm Chart
        run: |
          # Extract version without 'v' prefix for chart filename
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          # Package the chart
          helm package charts/ziti-webhook --destination .
          
          # Rename to predictable filename: ziti-webhook-chart.tgz
          mv "ziti-webhook-${VERSION}.tgz" ziti-webhook-chart.tgz
          
          echo "CHART_PACKAGE=ziti-webhook-chart.tgz" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --prerelease \
            --generate-notes \
            --title "${{ github.ref_name }}" \
            "${{ env.CHART_PACKAGE }}"
