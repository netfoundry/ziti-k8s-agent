name: EKS Cluster Cleanup
description: Delete an EKS cluster with retries
inputs:
  cluster_name:
    description: Name of the cluster to delete
    required: true
  region:
    description: AWS region
    required: true
  role_to_assume:
    description: AWS role to assume
    required: true

runs:
  using: composite
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.role_to_assume }}
        role-session-name: GitHubActions
        audience: sts.amazonaws.com

    - name: install aws eksctl
      shell: bash
      run: |
        set -o pipefail
        set -o xtrace

        curl --silent --show-error --fail --location \
          https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_Linux_amd64.tar.gz \
        | tar xz -C /tmp
        sudo install /tmp/eksctl /usr/local/bin/

    - name: delete-eks-cluster
      shell: bash
      run: |
        set -o pipefail
        set -o xtrace

        # Function to get cluster status
        get_cluster_status() {
          aws eks describe-cluster \
            --name "${{ inputs.cluster_name }}" \
            --region "${{ inputs.region }}" \
            --query 'cluster.status' \
            --output text 2>/dev/null || echo "NOT_FOUND"
        }

        # Try to delete cluster with exponential backoff
        MAX_ATTEMPTS=10
        ATTEMPT=1
        DELAY=15  # Initial delay in seconds

        while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
          STATUS=$(get_cluster_status)
          
          if [[ "$STATUS" == "NOT_FOUND" ]]; then
            echo "Cluster does not exist, checking for orphaned CloudFormation stacks..."
            
            # Clean up any orphaned CloudFormation stacks
            STACK_PREFIX="eksctl-${{ inputs.cluster_name }}"
            STACKS=$(aws cloudformation list-stacks \
              --region "${{ inputs.region }}" \
              --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE DELETE_FAILED \
              --query "StackSummaries[?starts_with(StackName, '${STACK_PREFIX}')].StackName" \
              --output text)
            
            if [[ -n "$STACKS" ]]; then
              echo "Found orphaned stacks: $STACKS"
              for STACK in $STACKS; do
                echo "Deleting orphaned stack: $STACK"
                aws cloudformation delete-stack --stack-name "$STACK" --region "${{ inputs.region }}" || true
              done
              echo "Initiated deletion of orphaned stacks, waiting 30s..."
              sleep 30
            else
              echo "No orphaned stacks found"
            fi
            
            exit 0
          fi
          
          echo "Attempt $ATTEMPT: Cluster status is $STATUS"
          
          # Try to delete the cluster
          if eksctl delete cluster \
              --name "${{ inputs.cluster_name }}" \
              --region "${{ inputs.region }}" \
              --force \
              --disable-nodegroup-eviction \
              2>&1 | tee /tmp/eksctl_delete.log; then
            echo "Cluster deletion initiated successfully"
            break
          fi
          
          # Check for specific error conditions
          if grep -q "try again later\|ResourceInUseException\|cluster is currently being\|InvalidParameterException\|DELETE_FAILED\|found the following undeleted stacks" /tmp/eksctl_delete.log; then
            echo "Received retryable error, waiting before next attempt..."
            if grep -q "DELETE_FAILED" /tmp/eksctl_delete.log || grep -q "found the following undeleted stacks" /tmp/eksctl_delete.log; then
              echo "Attempting to clean up nodegroup stacks that failed deletion"
              STACK_PREFIX="eksctl-${{ inputs.cluster_name }}"
              STACKS=$(aws cloudformation list-stacks \
                --region "${{ inputs.region }}" \
                --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE DELETE_FAILED \
                --query "StackSummaries[?starts_with(StackName, '${STACK_PREFIX}')].StackName" \
                --output text)
              if [[ -n "$STACKS" ]]; then
                echo "Retry cleanup: found stacks $STACKS"
                for STACK in $STACKS; do
                  echo "Retry cleanup: deleting $STACK"
                  aws cloudformation update-termination-protection \
                    --stack-name "$STACK" \
                    --no-enable-termination-protection \
                    --region "${{ inputs.region }}" || true
                  aws cloudformation delete-stack --stack-name "$STACK" --region "${{ inputs.region }}" || true
                  echo "Waiting for stack $STACK to reach DELETE_COMPLETE"
                  aws cloudformation wait stack-delete-complete \
                    --stack-name "$STACK" \
                    --region "${{ inputs.region }}" && echo "Stack $STACK deleted" || echo "Stack $STACK still deleting or already removed"
                done
              else
                echo "Retry cleanup: no matching stacks found"
              fi
            fi
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            DELAY=$((DELAY * 2))  # Exponential backoff
            continue
          fi
          
          # If we get here, it's an unhandled error
          echo "Unhandled error during cluster deletion"
          cat /tmp/eksctl_delete.log
          exit 1
        done

        if [[ $ATTEMPT -gt $MAX_ATTEMPTS ]]; then
          echo "Failed to delete cluster after $MAX_ATTEMPTS attempts"
          exit 1
        fi

        # Verify cluster is actually gone
        VERIFY_ATTEMPTS=12
        VERIFY_DELAY=60
        for ((i=1; i<=VERIFY_ATTEMPTS; i++)); do
          STATUS=$(get_cluster_status)
          if [[ "$STATUS" =~ (DELETING|NOT_FOUND) ]]; then
            echo "Verified cluster deletion"
            exit 0
          fi
          echo "Cluster still exists with status $STATUS, waiting ${VERIFY_DELAY}s... ($i/$VERIFY_ATTEMPTS)"
          sleep $VERIFY_DELAY
        done

        # If we get here, the cluster is still deleting but that's okay
        echo "Warning: Cluster deletion is still in progress (status: $STATUS) after verification period"
        if [[ "$STATUS" == "DELETING" ]]; then
          echo "Cluster is in DELETING state, considering this a success"
          exit 0
        fi
        echo "Cluster is in unexpected state: $STATUS"
        exit 1
